<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Wong Halves – 3D Casino Edition</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <img class="topLogo neon" src="assets/mg_logo.svg" alt="MG Logo">
  <div class="splash" id="splash">
    <img class="logo" src="assets/cards/AS.svg" alt="logo" width="220">
    <h1>Edition by Gooba</h1>
  </div>

  <audio id="moneySound" src="assets/click.wav" preload="auto"></audio>

  <div class="container">
    <div class="header">
      <div class="brand neon">Wong Halves – 3D Casino Edition</div>
      <div class="controls">
        <label>عدد الرزم: <input id="decks" type="number" value="6" min="1"></label>
        <button class="btn" onclick="resetAll()">Reset</button>
      </div>
    </div>

    <div class="stats">
      <div class="stat">العد الحالي<br><div id="running" class="true">0</div></div>
      <div class="stat">True Count<br><div id="true" class="true">0</div></div>
      <div class="stat">Used<br><div id="used">0</div></div>
      <div class="stat">Remaining<br><div id="remaining">312</div></div>
      <div class="stat">Suggested Bet<br><div id="bet" class="true">0%</div></div>
    </div>

    <div id="grid" class="grid" aria-live="polite"></div>

    <div class="betBar">
      <div class="betAmount">الرهان المقترح: <span id="bet">0%</span></div>
    </div>

    <div class="footer">Created by Gooba – Mohamad Jindi</div>
  </div>

  <script src="assets/app.js"></script>
  <script>
    window.addEventListener('load', ()=>{
      try{ document.getElementById('moneySound').play(); }catch(e){}
      setTimeout(()=>{ const s=document.getElementById('splash'); s.style.transition='opacity 1s'; s.style.opacity=0; setTimeout(()=>s.remove(),1200); },4200);
    });
  </script>
</body>
</html>
